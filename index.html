<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess Square Color Practice</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="square-wrapper">
        <div id="square">Square</div>
        <br>
        <div id="streak-wrapper">
            <div id="streak" class="streak-item">Streak: 0</div> <br>
            <div id="highscore" class='streak-item'>Highscore: 0</div>
        </div>
        <div id="choice-wrapper">
            <div class="color" id="white"></div>
            <div class="color" id="black"></div>
        </div>
    </div>
</body>

</html>
